; Xdebug 3.x configuration for PHP 7.4
; Compatible with VS Code PHP Debug extension

; Xdebug 3.x mode configuration
xdebug.mode=debug,develop

; Remote debugging settings for Xdebug 3.x
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal
xdebug.client_port=9000
xdebug.discover_client_host=true

; IDE key for VS Code
xdebug.idekey=VSCODE

; Log settings (helpful for debugging Xdebug issues)
xdebug.log=/var/log/xdebug.log
xdebug.log_level=7

; Profiling settings (optional)
xdebug.output_dir=/var/www/html/xdebug-profiles

; Step debugging settings
xdebug.max_nesting_level=512

; Error reporting
display_errors=On
display_startup_errors=On
error_reporting=E_ALL

; Other useful PHP settings for development
log_errors=On
error_log=/var/log/php_errors.log
max_execution_time=300
memory_limit=512M
upload_max_filesize=50M
post_max_size=50M

; Timezone
date.timezone=UTC
